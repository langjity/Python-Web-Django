<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
<body>
<ul>
    {% for v in object_list %}
        <li>{{ v.hireDate }}: {{ v.name }}</li>
    {% endfor %}
</ul>
<p>
    {% if previous_week %}
        Previous Week: {{ previous_week }}
    {% endif %}
    <br>
    {% if next_week %}
        Next Week: {{ next_week }}
    {% endif %}
</p>
</body>
</html>
